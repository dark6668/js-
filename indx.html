  <p><button id="+" onclick="calculationOperations('+')">+</button>
    <button id="-" onclick="calculationOperations('-')">-</button>
    <button id="-" onclick="calculationOperations('x')">x</button>
    <button id="-" onclick="calculationOperations(':')">:</button>
    <button id="+" onclick="equal('=')">=</button>
    <button id="speak" onclick="voice()">speak</button>
    <button id="speak" onclick="cl()">clear </button>


    <script>

      function numberDisplay(n) {
        document.getElementById('output').innerText += n
        console.log(output)
      }


      function calculationOperations(n) {
        document.getElementById('output').innerText += n

      }
      function equal() {
        let numbers = document.getElementById('output').innerText
        let operations = { '-': '-', ':': ':', 'x': 'x', '+': '+' }
        let location
        for (let operat in operations) {
          let locationInLoop = numbers.indexOf(operat)

          if (locationInLoop >= 0) {

            location = locationInLoop
            break
          }
        }

        let answer = numbers.slice(location, location + 1); // +,/,-,* //

        switch (answer) {
          case '+':
            answer = parseInt(numbers.slice(0, location)) + parseInt(numbers.slice(location + 1));
            break
          case 'x':
            answer = parseInt(numbers.slice(0, location)) * parseInt(numbers.slice(location + 1));
            break
          case '-':
            answer = parseInt(numbers.slice(0, location)) - parseInt(numbers.slice(location + 1));
            break
          case ':':
            answer = parseInt(numbers.slice(0, location)) / parseInt(numbers.slice(location + 1));
        }
        document.getElementById('output').innerText += "=" + answer

      }

      function voice() {
        let text = document.getElementById('output').innerText;

        let utterance = new SpeechSynthesisUtterance(text);
        utterance.pitch = 0.7;
        window.speechSynthesis.speak(utterance);
      }

      function cl() {
        document.getElementById('output').innerText = ''


      }
    </script>
</body>
